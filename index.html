<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Krzyżówka – Siłownia</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #e9eef5, #f7f9fc);
  padding: 30px;
}

h1 {
  text-align: center;
  font-weight: 700;
  margin-bottom: 30px;
}

.container {
  display: flex;
  gap: 40px;
  justify-content: center;
  align-items: flex-start;
  flex-wrap: wrap;
}

/* === KARTY === */
.card {
  background: #fff;
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
}

/* === GRID === */
.grid {
  display: grid;
  grid-template-columns: repeat(20, 38px);
  grid-template-rows: repeat(20, 38px);
  background: #111;
  padding: 12px;
  border-radius: 12px;
}

/* === POLA === */
.cell {
  position: relative;
  width: 38px;
  height: 38px;
  background: #ffffff;
  border-radius: 6px;
  border: 1px solid #d0d7e2;
}

.cell input {
  width: 100%;
  height: 100%;
  border: none;
  outline: none;
  text-align: center;
  font-size: 16px;
  font-weight: 600;
  background: transparent;
  text-transform: uppercase;
}

.cell input:focus {
  background: #eef4ff;
}

/* === PUSTE === */
.empty {
  background: #0f172a;
  border: none;
}

/* === NUMERKI === */
.number {
  position: absolute;
  top: 3px;
  left: 4px;
  font-size: 9px;
  color: #64748b;
}

/* === STANY === */
.correct {
  background: #dcfce7;
}

.wrong {
  background: #fee2e2;
}

/* === PYTANIA === */
.questions {
  max-width: 340px;
}

.questions h2 {
  margin-top: 0;
  font-size: 18px;
}

.questions li {
  margin-bottom: 8px;
  color: #334155;
}

/* === BUTTONY === */
button {
  margin-top: 15px;
  padding: 12px 26px;
  font-size: 14px;
  font-weight: 600;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #3b82f6, #2563eb);
  color: white;
  transition: transform .15s ease, box-shadow .15s ease;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 8px 20px rgba(37,99,235,.3);
}

/* === OVERLAY === */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(15,23,42,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

#overlay span {
  color: white;
  font-size: 140px;
  font-weight: 700;
  animation: pop 0.4s ease-out;
}

@keyframes pop {
  0% { transform: scale(0.6); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<h1>Krzyżówka – Siłownia</h1>

<div class="container">

  <div class="card">
    <div id="grid" class="grid"></div>
    <button onclick="check()">Sprawdź</button>
  </div>

  <div class="card questions">
    <h2>Poziomo</h2>
    <ol id="horizontal"></ol>

    <h2>Pionowo</h2>
    <ol id="vertical"></ol>
  </div>

</div>

<!-- OVERLAY -->
<div id="overlay">
  <span>1</span>
</div>

<script>
const words = [
  { word: "HANTLE", x: 6, y: 3, dir: "H", q: "Sprzęt do ćwiczeń siłowych trzymany w dłoniach" },
  { word: "ŁAWKA", x: 7, y: 2, dir: "V", q: "Sprzęt do wyciskania sztangi" },
  { word: "TRENING", x: 9, y: 3, dir: "V", q: "Zaplanowana sesja ćwiczeń fizycznych" },
  { word: "PLECY", x: 11, y: 1, dir: "V", q: "Obszar ciała między karkiem a biodrami" },
  { word: "BIEŻNIA", x: 8, y: 7, dir: "H", q: "Maszyna cardio do biegania" },
  { word: "MASA", x: 14, y: 6, dir: "V", q: "Efekt budowany nadwyżką kalorii" },
  { word: "SERIA", x: 14, y: 8, dir: "H", q: "Zestaw powtórzeń jednego ćwiczenia" },
  { word: "DIETA", x: 17, y: 7, dir: "V", q: "Sposób odżywiania wspierający trening" },
  { word: "SZTANGA", x: 4, y: 9, dir: "H", q: "Ciężar używany m.in. do martwego ciągu" },
  { word: "PRZYSIADY", x: 5, y: 7, dir: "V", q: "Ćwiczenie wzmacniające nogi i pośladki" },
  { word: "NOGI", x: 2, y: 12, dir: "H", q: "Dolna część ciała" },
  { word: "FORMA", x: 3, y: 11, dir: "V", q: "Efekt regularnych treningów i diety" },
  { word: "ŁAWKA", x: 7, y: 8, dir: "V", q: "Sprzęt treningowy używany do wyciskania" },
  { word: "KLATA", x: 7, y: 11, dir: "H", q: "Potoczna nazwa mięśni piersiowych" },
  { word: "ABS", x: 11, y: 11, dir: "V", q: "Mięśnie brzucha" }
];


const size = 20;
const grid = Array.from({ length: size }, () => Array(size).fill(null));
const gridEl = document.getElementById("grid");

words.forEach((w, index) => {
  [...w.word].forEach((letter, i) => {
    const x = w.dir === "H" ? w.x + i - 1 : w.x - 1;
    const y = w.dir === "V" ? w.y + i - 1 : w.y - 1;
    if (!grid[y][x]) grid[y][x] = [];
    grid[y][x].push({ letter, index });
  });
});

grid.forEach(row => {
  row.forEach(cell => {
    const div = document.createElement("div");
    div.className = "cell";
    if (!cell) {
      div.classList.add("empty");
    } else {
      const input = document.createElement("input");
      input.maxLength = 1;
      input.dataset.solution = cell[0].letter;
      input.addEventListener("input", () => {
        input.value = input.value.toUpperCase();
        autoCheck();
      });
      div.appendChild(input);
    }
    gridEl.appendChild(div);
  });
});

words.forEach((w, i) => {
  const li = document.createElement("li");
  li.textContent = `${w.q} (${w.word.length})`;
  document.getElementById(w.dir === "H" ? "horizontal" : "vertical").appendChild(li);

  const idx = (w.y - 1) * size + (w.x - 1);
  const cell = gridEl.children[idx];
  const num = document.createElement("div");
  num.className = "number";
  num.textContent = i + 1;
  cell.appendChild(num);
});

function check() {
  document.querySelectorAll(".cell").forEach(cell => {
    const input = cell.querySelector("input");
    if (!input) return;
    cell.classList.remove("correct", "wrong");
    if (!input.value) return;
    cell.classList.add(input.value === input.dataset.solution ? "correct" : "wrong");
  });
}

function autoCheck() {
  const inputs = [...document.querySelectorAll("input")];
  const allCorrect = inputs.every(i => i.value === i.dataset.solution);
  document.getElementById("overlay").style.display = allCorrect ? "flex" : "none";
}

/* === TEST BUTTON === */
function fillTest() {
  document.querySelectorAll("input").forEach(i => i.value = i.dataset.solution);
  autoCheck();
}
</script>

</body>
</html>
