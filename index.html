<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Quizowy - Cyfra 7</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .content-wrapper {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        
        .questions-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .question {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .question-text {
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #333;
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .option {
            padding: 15px 20px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-weight: 500;
        }
        
        .option:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }
        
        .option.selected-answer {
            background: #9e9e9e;
            color: white;
            border-color: #9e9e9e;
        }
        
        .answer-card-section {
            position: sticky;
            top: 20px;
            height: fit-content;
        }
        
        .answer-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .answer-card h2 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .column-labels {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
            color: #667eea;
        }
        
        .column-label {
            font-size: 1.2em;
        }
        
        .answer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .answer-cell {
            aspect-ratio: 1;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
            background: white;
        }
        
        .answer-cell.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }
        
        .answer-cell.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }
        
        .check-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-weight: bold;
        }
        
        .check-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Test Wiedzy</h1>
        
        <div class="content-wrapper">
            <div class="questions-section" id="questions"></div>
            
            <div class="answer-card-section">
                <div class="answer-card">
                    <h2>Karta Odpowiedzi</h2>
                    <div class="column-labels">
                        <div class="column-label">A</div>
                        <div class="column-label">B</div>
                        <div class="column-label">C</div>
                        <div class="column-label">D</div>
                    </div>
                    <div class="answer-grid" id="answerGrid"></div>
                    <button class="check-btn" onclick="checkAnswers()">Sprawd藕 odpowiedzi</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                q: "1. Kt贸re z tych owoc贸w rosn na drzewach?",
                options: [
                    "Truskawka",
                    "Jabko",
                    "Gruszka",
                    "Arbuz"
                ],
                correct: [1, 2]
            },
            {
                q: "2. Kt贸re zwierzta potrafi lata?",
                options: [
                    "Nietoperz",
                    "Pingwin",
                    "Stru",
                    "Papuga"
                ],
                correct: [0]
            },
            {
                q: "3. Kt贸re z tych pastw znajduje si w Europie?",
                options: [
                    "Norwegia",
                    "Brazylia",
                    "Turcja",
                    "Australia"
                ],
                correct: [0, 1, 2]
            },
            {
                q: "4. Kt贸re z tych s metalami?",
                options: [
                    "Mied藕",
                    "Siarka",
                    "Wgiel",
                    "呕elazo"
                ],
                correct: [0, 3]
            },
            {
                q: "5. Kt贸re z tych s planetami skalistymi?",
                options: [
                    "Merkury",
                    "Jowisz",
                    "Saturn",
                    "Mars"
                ],
                correct: [0, 3]
            },
            {
                q: "6. Kt贸re z tych miast s stolicami?",
                options: [
                    "Nowy Jork",
                    "Berlin",
                    "Londyn",
                    "Sydney"
                ],
                correct: [1, 2]
            }
        ];

        let userAnswers = Array(6).fill(null).map(() => []);

        function createQuestions() {
            const container = document.getElementById('questions');
            container.innerHTML = '';
            
            questions.forEach((q, qIndex) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                
                let optionsHTML = '';
                q.options.forEach((opt, optIndex) => {
                    optionsHTML += `<div class="option" data-question="${qIndex}" data-option="${optIndex}">${String.fromCharCode(65 + optIndex)}. ${opt}</div>`;
                });
                
                questionDiv.innerHTML = `
                    <div class="question-text">${q.q}</div>
                    <div class="options">${optionsHTML}</div>
                `;
                
                container.appendChild(questionDiv);
            });
            
            // Dodaj event listeners
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    const qIndex = parseInt(this.dataset.question);
                    const optIndex = parseInt(this.dataset.option);
                    toggleAnswer(qIndex, optIndex, this);
                });
            });
        }

        function createAnswerGrid() {
            const grid = document.getElementById('answerGrid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 24; i++) {
                const cell = document.createElement('div');
                cell.className = 'answer-cell';
                cell.id = `cell-${i}`;
                grid.appendChild(cell);
            }
        }

        function toggleAnswer(questionIndex, optionIndex, element) {
            element.classList.toggle('selected-answer');
            
            const answerArray = userAnswers[questionIndex];
            const idx = answerArray.indexOf(optionIndex);
            
            if (idx > -1) {
                answerArray.splice(idx, 1);
            } else {
                answerArray.push(optionIndex);
            }
        }

        function checkAnswers() {
            // Wyczy poprzednie wyniki
            for (let i = 0; i < 24; i++) {
                const cell = document.getElementById(`cell-${i}`);
                cell.classList.remove('correct', 'incorrect');
                cell.textContent = '';
            }

            // Sprawd藕 odpowiedzi dla ka偶dego pytania
            questions.forEach((q, qIndex) => {
                const row = qIndex;
                const userSelected = userAnswers[qIndex].sort();
                const correctAnswers = q.correct.sort();
                
                const isCorrect = JSON.stringify(userSelected) === JSON.stringify(correctAnswers);
                
                userSelected.forEach(optionIndex => {
                    const col = optionIndex;
                    const cellIndex = row * 4 + col;
                    const cell = document.getElementById(`cell-${cellIndex}`);
                    
                    if (isCorrect) {
                        cell.classList.add('correct');
                    } else {
                        cell.classList.add('incorrect');
                    }
                    cell.textContent = String.fromCharCode(65 + optionIndex);
                });
            });
        }

        // Inicjalizacja
        createQuestions();
        createAnswerGrid();
    </script>
</body>
</html>
