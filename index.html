<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krzy≈º√≥wka ‚Äì Si≈Çownia</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .crossword-wrapper {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .clue-group h3 {
            color: #764ba2;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #764ba2;
        }

        .clue-item {
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f4ff;
            border-radius: 8px;
            display: flex;
            gap: 10px;
        }

        .clue-number { font-weight: bold; color: #764ba2; }
        .crossword-grid {
            display: grid;
            gap: 2px;
            background: #764ba2;
            padding: 2px;
            border-radius: 10px;
            justify-content: center;
        }

        .cell {
            width: 45px;
            height: 45px;
            background: white;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1;
        }

        .cell.black { background: #764ba2; }

        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 1.4em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .cell.correct input {
            background: #d4edda;
            color: #155724;
        }

        .cell.incorrect input {
            background: #f8d7da;
            color: #721c24;
        }

        .cell-number {
            position: absolute;
            top: 2px;
            left: 3px;
            font-size: 0.7em;
            font-weight: bold;
            color: #764ba2;
        }

        .check-btn {
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .check-btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            .crossword-wrapper {
                grid-template-columns: 1fr;
                padding: 20px;
                gap: 20px;
            }

            .cell {
                width: 35px;
                height: 35px;
                min-width: 35px;
                min-height: 35px;
            }

            .cell input {
                font-size: 1.2em;
            }

            .check-btn {
                width: 100%;
                padding: 12px;
            }

            .crossword-grid {
                overflow-x: auto;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .cell {
                width: 30px;
                height: 30px;
                min-width: 30px;
                min-height: 30px;
            }

            .cell input {
                font-size: 1em;
            }

            .cell-number {
                font-size: 0.6em;
            }

            .crossword-wrapper {
                padding: 15px;
            }

            .clue-group h3 {
                font-size: 1.1em;
            }

            .clue-item {
                padding: 8px;
                font-size: 0.9em;
            }

            .result-content {
                padding: 40px 20px;
            }

            .big-one {
                font-size: 120px;
            }
        }

        .result-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
        }

        .result-overlay.show { display: flex; }

        .result-content {
            background: white;
            padding: 60px;
            border-radius: 20px;
            text-align: center;
        }

        .big-one {
            font-size: 200px;
            font-weight: bold;
            color: #4caf50;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>üèãÔ∏è Krzy≈º√≥wka ‚Äì Si≈Çownia</h1>

    <div class="crossword-wrapper">
        <div>
            <div class="clue-group">
                <h3>POZIOMO ‚Üí</h3>
                <div id="horizontalClues"></div>
            </div>
            <div class="clue-group">
                <h3>PIONOWO ‚Üì</h3>
                <div id="verticalClues"></div>
            </div>
        </div>

        <div>
            <div class="crossword-grid" id="grid"></div>
            <button class="check-btn" onclick="checkAnswers()">Sprawd≈∫</button>
        </div>
    </div>
</div>

<div class="result-overlay" id="resultOverlay">
    <div class="result-content">
        <div class="big-one">üí™</div>
        <h2>≈öwietna robota! Forma ro≈õnie!</h2>
    </div>
</div>

<script>
const gridSize = 10;

const clues = {
    horizontal: [
        { num: 1, row: 0, col: 0, answer: "HANTLE", clue: "Sprzƒôt do ƒáwicze≈Ñ rƒÖk" },
        { num: 3, row: 2, col: 1, answer: "TRENING", clue: "Sesja ƒáwicze≈Ñ" },
        { num: 5, row: 4, col: 0, answer: "CARDIO", clue: "ƒÜwiczenia na serce" },
        { num: 7, row: 6, col: 2, answer: "MIƒò≈öNIE", clue: "RosnƒÖ po wysi≈Çku" }
    ],
    vertical: [
        { num: 1, row: 0, col: 0, answer: "BICEPS", clue: "Miƒôsie≈Ñ ramienia" },
        { num: 2, row: 0, col: 3, answer: "DIETA", clue: "Podstawa formy" },
        { num: 4, row: 2, col: 5, answer: "SERIA", clue: "Kilka powt√≥rze≈Ñ" },
        { num: 6, row: 4, col: 2, answer: "MASA", clue: "Budowana na si≈Çowni" }
    ]
};

let grid = [];

function initGrid() {
    for (let i = 0; i < gridSize; i++) {
        grid[i] = [];
        for (let j = 0; j < gridSize; j++) {
            grid[i][j] = { letter: '', number: '', black: true };
        }
    }

    clues.horizontal.forEach(word => {
        for (let i = 0; i < word.answer.length; i++) {
            grid[word.row][word.col + i] = {
                letter: word.answer[i],
                number: i === 0 ? word.num : '',
                black: false
            };
        }
    });

    clues.vertical.forEach(word => {
        for (let i = 0; i < word.answer.length; i++) {
            const cell = grid[word.row + i][word.col];
            cell.letter = word.answer[i];
            cell.black = false;
            if (!cell.number) cell.number = word.num;
        }
    });
}

function renderGrid() {
    const g = document.getElementById('grid');
    g.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
    g.style.width = 'fit-content';
    g.style.margin = '0 auto';

    for (let row = 0; row < gridSize; row++) {
        for (let col = 0; col < gridSize; col++) {
            const cell = grid[row][col];
            const d = document.createElement('div');
            d.className = 'cell' + (cell.black ? ' black' : '');

            if (!cell.black) {
                if (cell.number) {
                    const n = document.createElement('span');
                    n.className = 'cell-number';
                    n.textContent = cell.number;
                    d.appendChild(n);
                }

                const input = document.createElement('input');
                input.maxLength = 1;
                input.dataset.answer = cell.letter;
                input.oninput = () => input.value = input.value.toUpperCase();
                d.appendChild(input);
            }
            g.appendChild(d);
        }
    }
}

function renderClues() {
    const h = document.getElementById('horizontalClues');
    const v = document.getElementById('verticalClues');

    clues.horizontal.forEach(c => {
        h.innerHTML += `<div class="clue-item"><span class="clue-number">${c.num}.</span>${c.clue}</div>`;
    });

    clues.vertical.forEach(c => {
        v.innerHTML += `<div class="clue-item"><span class="clue-number">${c.num}.</span>${c.clue}</div>`;
    });
}

function checkAnswers() {
    const inputs = document.querySelectorAll('.cell input');
    let correct = 0;

    inputs.forEach(i => {
        if (i.value === i.dataset.answer) {
            i.parentElement.classList.add('correct');
            i.parentElement.classList.remove('incorrect');
            correct++;
        } else if (i.value === '') {
            i.parentElement.classList.remove('correct', 'incorrect');
        } else {
            i.parentElement.classList.add('incorrect');
            i.parentElement.classList.remove('correct');
        }
    });

    if (correct === inputs.length) {
        document.getElementById('resultOverlay').classList.add('show');
    }
}

initGrid();
renderGrid();
renderClues();
</script>
</body>
</html>
